<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
$().ready(function(){

    $("#submit").click(function(){
		if(checkquesanswer()==false){
			return false;
		}
		// alert($('#payType option:selected').attr("value"));
		// alert($('#tagselect option:selected').attr("value"));
			$.ajax({
				type:'post',
				url:'addpaypoint',
				async:false,
				data:{"price":$('#payType option:selected').attr("value"),content:$("#paycontent").val()},
				success:function(result){
					if(result==1){
						$.post(
						    "/pay",
						    {
						        price : $('#payType option:selected').attr("value"), 
						        type : $('#tagselect option:selected').attr("value"),
						
						    },
						    function(data){
						       console.log('a',data)
						       $("#api_user").val(data.data.api_user);
						       $("#price").val(data.data.price);
						       $('#type').val(data.data.type);
						       $('#redirect').val(data.data.redirect);
						       $('#order_id').val(data.data.order_id);
						       $('#order_info').val(data.data.order_info);
						       $('#signature').val(data.data.signature);
						       $('#submitdemo1').click();
						    }, "json"
						);
					}else{
						layer.msg("订单生成失败");
					}
				}
			});				
		
    });
});
