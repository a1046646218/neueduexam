	<script type="text/javascript">
		var page = 1;
		function change(num){
			$.ajax({
				type:'post',
				url:'getAlreadyexamAjaxDTF',
				async:false,
				data:"page="+page,
				success:function(result){
					if($.isEmptyObject(result)){
						layer.msg("没有更多内容");
						page = page-1;
						$('#pagenum').text(page);
						return;
					}
					$("[rownum=\"1\"]").empty();
					$("[rownum=\"2\"]").empty();
					$("[rownum=\"0\"]").empty();
					//alert(JSON.stringify(result));
					var num = result.length%4;
					if(num!=0)
						num=1;
					for(var i=0;i<result.length/4+num;i++){
						var j=0;
						for(var time=i*4;time<result.length&&j<4;j++,time++){
							var newContentNews = template("contentTemplate",result[time]);
							$("[rownum=\""+i+"\"]").append(newContentNews);
						}
					}
				}
			});				
		}
		$('#afterpage').click(function(){
			page = page+1;
			$('#pagenum').text(page);
			change(page);
		});
		$('#beforepage').click(function(){
			if(page!=1){
			page = page-1;
			$('#pagenum').text(page);
			change(page);
			}	
		});
		$(document).ready(function(){
			change(page);
		});
		$("#entertoexam").click(function(){
			window.location.href="totestcode";
		});
		
		function show(id) {
        layer.tips($("#"+id).attr("tips"), "#"+id+"", {
          tips: [3, "#D0D0D0"]
        });
    }
		
</script>
