		<script type="text/javascript">
	function selectOnchang(obj) {
		//获取被选中的option标签选项 
		var type = obj.selectedIndex;
		alert(type);
		switch(type) {
			case 0:
				showselect();
				break;
			case 1:
				showselect();
				break;
			case 2:
				showjudge();
				break;
			case 3:
				showblanks();
				break;
			default:
				showanswer();
		}
	}

	function showselect() {
		document.getElementById("select").style.display = "block";
		document.getElementById("judge").style.display = "none";
		document.getElementById("hanswer").style.display = "none";
		document.getElementById("rightanswer").style.display = "block";
	};

	function showjudge() {
		document.getElementById("select").style.display = "none";
		document.getElementById("judge").style.display = "block";
		document.getElementById("hanswer").style.display = "none";
		document.getElementById("rightanswer").style.display = "none";
	}
    
    function showblanks() {
		document.getElementById("select").style.display = "none";
		document.getElementById("judge").style.display = "none";
		document.getElementById("hanswer").style.display = "none";
		document.getElementById("rightanswer").style.display = "block";
	}
    
	function showanswer() {
		document.getElementById("select").style.display = "none";
		document.getElementById("judge").style.display = "none";
		document.getElementById("hanswer").style.display = "block";
		document.getElementById("rightanswer").style.display = "none";
	}
	function checkquestioncontext(){
		var quescontext=$("#quescontext").val().trim().replace(/\s/g,"");
    			if(quescontext==''){
    				$("#hlmessage").html("<font style=\"color: #BD2D29;\">题目不能为空</font>");
    				return false;
    			}
    			else{
    				$("#hlmessage").html("<font style=\"color:  #01B6AD;\">输入正确</font>");
				    return true;
    			}
	}
	function checkquesanswer(){
		var quesanswer=$("#quesanswer").val().trim().replace(/\s/g,"");
    			if(quesanswer==''){
    				$("#answermessage").html("<font style=\"color: #BD2D29;\">答案不能为空</font>");
    				return false;
    			}
    			else{
    				$("#answermessage").html('<font style=\"color:  #01B6AD;\">输入正确</font>');
    			       return true;
    			}
	}
	
	
     $("#quescontext").blur(checkquestioncontext);
     $("#quesanswer").blur(checkquesanswer);
     
     //预览
     $("#yulan").click(function(){
     	var yulanquescontext=$("#quescontext").val().trim().replace(/\s/g,"");
     	var difficulty= $("input[name='difficulty']:checked").val();
     	var tag=$('#tagselect option:selected').text();
     	var type=$('#typeselect option:selected').text();
     	
     if(checkquestioncontext()==false){
     	       	return false;
     	      }
   	/*if(checkquesanswer()==false){
   		return false;
   	}
   */
   	if(difficulty==null){
    	$("#difficultymessage").html('<font style=\"color: #BD2D29;\">未选择难易度</font>');
         return false;
   	}
   	else{
   		$("#difficultymessage").html('<font style=\"color: #01B6AD;\">已选择</font>');
   	
   	}
 	
   	$("#seequestag").html("标签："+tag);//标签
   	$("#seequestype").html("题型："+type);//题型
   	$("#seequesdifficulty").html("难度："+difficulty);//难度
   	$("#seequestioncontext").html(yulanquescontext);//题干
	if("单选"==type||"多选"==type){
   		$("#seeselect").show();
   		$("#seejudge").hide();
   		var selectA=$("#quesinputA").val().trim().replace(/\s/g,"");
   		var selectB=$("#quesinputB").val().trim().replace(/\s/g,"");
   		var selectC=$("#quesinputC").val().trim().replace(/\s/g,"");
   		var selectD=$("#quesinputD").val().trim().replace(/\s/g,"");
   		
   		$("#seeselectA").html("A:"+selectA);$("#seeselectB").html("B:"+selectB);
   		$("#seeselectC").html("C:"+selectC);$("#seeselectD").html("D"+selectD);
   	}
   	else if("判断"==type)
   {
   		$("#seeselect").hide();
   		$("#seejudge").show();
   	}
   else{
     	$("#seeselect").hide();
   		$("#seejudge").hide();
   }
    $("#seequestion").click();
     });
     
     //提交
     $("#submit").click(function(){
     if(checkquestioncontext()==false){
     	       	return false;
     	      }
   	/*if(checkquesanswer()==false){

   	}*/
   	
            return true;

</script>
