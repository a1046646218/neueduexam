	function checktestname(){
		var quesanswer=$("#testname").val().trim().replace(/\s/g,"");

    				return false;
    			}
    			else{
    				$("#testnamemessage").html('<font style=\"color:  #01B6AD;\">输入正确</font>');
    			       return true;
    			}
	}
	function checktestout(){
		var quesanswer=$("#testout").val().trim().replace(/\s/g,"");
				if(quesanswer==''){
					$("#testoutmessage").html("<font style=\"color: #BD2D29;\">切出次数不能为空</font>");
					return false;
				}
				else{
					$("#testoutmessage").html('<font style=\"color:  #01B6AD;\">输入正确</font>');
				       return true;
				}
	}
    $("#testname").blur(checktestname);
	$("#testout").blur(checktestout);

};
