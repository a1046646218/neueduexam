    <script>
    $(document).ready(function(){
    	var libid=[[${libid}]];
    	alert(libid);
		$.ajax({
			type:"get",
			url:"selectlibAjax",
			/*context:document.body,
			dataType:"text",*/
			data:"libid="+libid ,
			success: function(result){
				/*console.log(JSON.stringify(result));*/
				
				var papermessage1 = template("examTemplate1",result);
				$('#examheader').append(papermessage1);	

				var papermessage2= template("examTemplate2",result);
				$("#paperjiegou").find("tbody").append(papermessage2);
			}
			});
		$.ajax({
				type:"post",
				url:"selectpartlibqueslistAjax",
				data:"libid="+libid,
				success: function(result){
					/*单选*/
					
					if(typeof(result.single)=="object"){
						$("#singlecontent").show ();
						for(var i=0;i<result.single.length;i++){
							console.log(JSON.stringify(result.single[i]));
							var singlecontent = template("singletemplate1",result.single[i]);
				     	    $("#singlecontent").append(singlecontent);
						}	
					}
					else{
							$("#singlecontent").hide();
						}
					/*多选*/
				
					if(typeof(result.mul)=="object"){
						$("#mulcontent").show ();
						for(var i=0;i<result.mul.length;i++){
							console.log(JSON.stringify(result.mul[i]));
							var mulcontent = template("multemplate1",result.mul[i]);
				     	    $('#mulcontent').append(mulcontent);
					}
					}
					else{
							$("#mulcontent").hide();
						}
					/*判断*/
					if(typeof(result.mul)=="object"&&typeof(result.single)=="object")
						{
						$("#single").show();
						}
					else{
						$("#single").hide();
					}
					    							
					 
					if(typeof(result.jud)=="object"){
						$("#judge").show ();
						for(var i=0;i<result.jud.length;i++){
							var judcontent = template("judtemplate1",result.jud[i]);
				     	    $('#judcontent').append(judcontent);
					}
						}else{
							$("#judge").hide();
						}
					/*填空*/
					typeof(result.tian)=="object"
					if(typeof(result.tian)=="object"){
						$("#blank").show ();
						for(var i=0;i<result.tian.length;i++){
							var tiancontent = template("tiantemplate1",result.tian[i]);
				     	    $('#tiancontent').append(tiancontent);
					}
						}else{
							$("#blank").hide();
						}
					/*简答*/
					if(typeof(result.jian)=="object"){
						$("#answer").show ();
						for(var i=0;i<result.jian.length;i++){
							var jiancontent = template("jiantemplate1",result.jian[i]);
				     	    $('#jiancontent').append(jiancontent);
				     	
					}
						}else{
							$("#answer").hide();
					
						}
					/* */
				
					
					}	
				});
    })
    </script>
