alert(exampaperid);

				/*console.log(JSON.stringify(result));*/
				
				var papermessage1 = template("examTemplate1",result);

				 $.ajax({

				if(result.single.length>0){
					$("#singlecontent").show ();

						var singlecontent = template("singletemplate",result.single[i].ques);

						var quesscore=result.single[i].eandq.quesscore;
						
			     	    $('#singlecontent').append(singlecontent);
			     	    $("#hlsinglescore_"+quesid).html((i+1)+".单选题:("+quesscore+"分) ");

					  	var singlescore=parseInt(quesscore)*result.single.length;
					    $("#singlescore").html(singlescore+"分");
				}
				else{
						$("#singlecontent").hide();
					}
				/*多选*/
				if(result.mul.length>0){
					$("#mulcontent").show ();

						var mulcontent = template("multemplate",result.mul[i].ques);

						$("#mulcontent").hide();
					}

						var judcontent = template("judtemplate",result.jud[i].ques);
			     	    var quesid=result.jud[i].ques.quesid;
						var quesscore=result.jud[i].eandq.quesscore;
			     	    $('#judcontent').append(judcontent);

				}
				    	var judscore=parseInt(quesscore)*result.jud.length;
					    $("#judscore").html(judscore+"分");
					}else{
						$("#judge").hide();
					}

});
