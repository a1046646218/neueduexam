	<!-- template模板结尾 -->       
	
	  <input type="text" id="getlibid" th:value="${libid}" style="display: none;">
		<script>
			$(document).ready(function() {
				
				var libid = $("#getlibid").val();
				table("single",libid,"0");
				table("multiple",libid,"1");
				table("judge",libid,"2");
				table("blank",libid,"3");
				table("answer",libid,"4");
				alert(libid);
				function table(o,libId,quesType){
					$('#'+o).DataTable({
						sDom: "<'row datatables-header form-inline'<'col-sm-12 col-md-7 show'l><'col-sm-12 col-md-5 sousuo'f>r><'table-responsive't><'row datatables-footer'<'col-sm-12 col-md-10'i><'col-sm-12 col-md-2 fanye' p>>",
						//json格式  
	    				//分页样式 http://datatables.club/reference/option/pagingType.html
	  					//"pagingType": "simple_numbers",
	    				//proccessing 用于当处理大量数据时，提示正在加载 http://datatables.club/reference/option/processing.html
						"autoWidth":false,
	    				"processing": true,
	    				
	    				// language代表语言
	    				"language": {
	    						"sProcessing":   "处理中...",
								"sLengthMenu":   "显示 _MENU_ 项结果",
								"sZeroRecords":  "没有匹配结果",
								"sInfo":         "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
								"sInfoEmpty":    "显示第 0 至 0 项结果，共 0 项",
								"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
								"sInfoPostFix":  "",
								//"search":       "输入关键字进行搜索",
								"sUrl":          "",
								"sEmptyTable":     "表中数据为空",
								"sLoadingRecords": "载入中...",
								"sInfoThousands":  ",",
								"searchPlaceholder" : "完全搜索匹配",
								"oPaginate": {
									"sFirst":    "首页",
									"sPrevious": "上页", 
									"sNext":     "下页",
									"sLast":     "末页"
								},
								"oAria": {
									"sSortAscending":  ": 以升序排列此列",
									"sSortDescending": ": 以降序排列此列"
								}
	       				},
		       			 // "columnDefs": [
		       			 //   { "width": "8%", "targets": 0 }
		       			 // ],
	       				//lengthMenu代表每页显示数量 详情见:http://datatables.club/reference/option/lengthMenu.html
	   					"lengthMenu": [ [10, 25, 50, 100,-1], [10, 25, 50, 100,"all"] ],
	    				"ajax":{
	  						url:"/getQuestionListJson",
	  						data:{libId:libid,quesType:quesType},
	   						"dataSrc":function(json){
								for(var i=0;i<json.data.length;i++){
									json.data[i].other1 = "第"+(i+1)+"题"
									if(quesType==0){
										json.data[i].other2 = template("singletemplate",json.data[i]);
									}
									else if(quesType==1){
										json.data[i].other2 = template("multemplate",json.data[i]);
									}else if(quesType==2)
										json.data[i].other2 = template("judtemplate",json.data[i]);
									else if(quesType==3)
										json.data[i].other2 = template("tiantemplate",json.data[i]);
									else if(quesType==4)
										json.data[i].other2 = template("jiantemplate",json.data[i]);
								}
								return json.data
	    					}
	    				},
	    				columns:[
	                		{"data":"other2"},
	          			],
    				   "columnDefs": [ {
					       "targets": "_all",
					       "createdCell": function (td, cellData, rowData, row, col) {
					           	$(td).attr('style', 'padding:0px')
					       }
					     } ]
					});
				}
				$("div[class='col-sm-12 col-md-2 fanye']").attr("style","padding-left:50px")
				$("div[class='col-sm-12 col-md-5 sousuo']").attr("style","padding-left:300px")
				
			})

		</script>
		
		<script type="text/javascript"> 
			var libid = $("#getlibid").val();
			function addnum(jsonobj){
				//alert(jsonobj)
				//jsoncomment.reviewId;
				 var myChart = echarts.init(document.getElementById("echart2"));
				// 指定图表的配置项和数据
				 option = {
				    title: {
				        text: '题型个数',
				        x:"center"
				    },
					radius: '80%',
					center: ['70%','50%'],
					toolbox:{
						show:true,
						feature:{
							saveAsImage:{show:true},
							dataView:{show:true},
							restore:{show:true},
							dataZoom:{show:true}
						},
						x:"right"
					},
				    legend:{
				        //orient: 'vertical',
				        //left: 'left',
				        data: ["单选","多选","判断","填空","简答"],			    	
				    },
				    tooltip: {
				    	trigger: 'axis',
				        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				        }				    	
				    },
				    xAxis: {
				        data: ["单选","多选","判断","填空","简答"]
				    },
				    yAxis: {},
				    series: [{
				        name: '题目数量',
				        type: 'bar',
				        data: [jsonobj.numOfSingle, jsonobj.numOfMultiple, jsonobj.numOfJudge, jsonobj.numOfBlank, jsonobj.numOfAnswer]
				    }],

				};
				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);
			}
			function addeasy(jsonobj){
				var selected = {};
				selected['简单'] = jsonobj.e1 > 0;			
				selected['中等'] = jsonobj.e2 >0;
				selected['困难'] = jsonobj.e3>0;		

				var myChart = echarts.init(document.getElementById("echart1"));
				option = {
				    title : {
				        text: '试题难度统计',
				        x:'center',
				        textStyle:{
				        	fontSize:20,
				        },
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				        orient: 'vertical',
				        left: 'left',
				        data: ['简单','中等','困难'],
				        textStyle:{
				            fontSize:20
				        },
				        selected:selected,
				    },
				    series : [
				        {
				            name: '访问来源',
				            type: 'pie',
				            radius : '55%',
				            center: ['50%', '60%'],
				            data:[
				                {value:jsonobj.e1, name:'简单'},
				                {value:jsonobj.e2, name:'中等'},
				                {value:jsonobj.e3, name:'困难'},				
				            ],
				            itemStyle: {
				                emphasis: {
				                    shadowBlur: 10,
				                    shadowOffsetX: 0,
				                    shadowColor: 'rgba(0, 0, 0, 0.5)'
				                }
				            },
				            label:{
				                textStyle:{
				                    fontSize:25
				                }
				            }
				        }
				    ],
				};
				myChart.setOption(option);   
			}
			
			$.ajax({
				type:'post',
				url:'getEasyNumAjaxControllerDTF',
				async:false,
				data:"libnum="+libid,
				success:function(easyjson){
					addeasy(easyjson);
				}
			});
			//题库号
			var ids = [];
			ids[0] = libid;
			$.ajax({
				type:'post',
				url:'questionNumberJson',
				async:false,
				data:JSON.stringify(ids),
				dataType:"json",
				contentType:"application/json",
				success:function(easyjson){
					addnum(easyjson);
				}
			});
					 $("#entertoexam").click(function(){
						window.location.href="totestcode";
					});
		</script>
		
	</body>
	
</html>
